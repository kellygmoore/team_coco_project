<header ng-controller="TimeCtrl">

    <div id="theRoom">
        <h1>The Library</h1>
        <div class="displayName">
            <h3 ng-hide="true">Badge or <button type="submit">Log In</button></h3>
            <h3 ng-hide="false">Member: <span class="bookingMember">{{bookingMember}}</span></h3>
        </div>
    </div>

    <div class="clock">
        <p>{{clock | date:'MMM d'}}</p>
        <p>{{clock | date: 'h:mm a'}}</p>
    </div>

</header>
