<!--Include the header for the top of the page-->
<div class="screenCalendar">

    <div ng-include="'/assets/views/templates/thetop.html'"></div>

    <div class="container" ng-controller="CalendarCtrl">

        <div class="listDiv" ng-model="bambooDataArray">
            <table>
                <tr ng-repeat="timeblock in bambooDataArray">
                    <td class="numHour">{{ timeblock.stdTime }}</td>
                    <td class="timeslot" ng-style="{
                    'background-image': checkPastTime(timeblock.milTime) ? 'url(/assets/styles/images/gray1.jpg)' : 'none',
                    'border-bottom' : checkPastTime(timeblock.milTime) ? 'none' : '1px solid black',
                    'background-color': bookedColor(timeblock.milTime) ?  '#FF5962': '#25ae90',
                    'border-top': timeblock.milTime === rightNowHour ? '3px dashed purple': 'none'
                    }">
                        <div class="timeSelectOval" ng-click="tapToBook(timeblock.milTime)" ng-hide="bookedColor(timeblock.milTime) || checkPastTime(timeblock.milTime)">
                            <span>Tap to Book</span>
                        </div>
                        <div class="whoInRoom" ng-show="bookedColor(timeblock.milTime)">
                            <span>{{whoInRoom}}</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        </div>
    </div>
