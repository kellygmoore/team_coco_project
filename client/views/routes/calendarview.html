<!--Include the header for the top of the page-->
<div class="screenCalendar">
<div ng-include="'/assets/views/templates/thetop.html'"></div>

<div class="container tk-soleil" ng-controller="CalendarCtrl">
    <div class="repeatDiv">
        <ul ng-model="bambooDataArray" class="listDiv">
            <li ng-repeat="timeblock in bambooDataArray" class="timeBlock">
                <div class="timeHour">
                    <span>{{timeblock}}</span>
                </div>
                <div class="timeBoxBlock" ng-style="{'background-color': timeblock === 12 ?  '#FF5962': 'lightgray'}">
                    <div class="timeSelectOval" ng-hide="timeblock === 12">
                        <span>Tap to Book</span>
                    </div>
                    <div class="whoInRoom" ng-show="timeblock === 12">
                        <span>{{memberInRoom}}</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>


</div>
</div>
