    <div ng-controller="ReserveCtrl">

    <div class="bookingBorder">
        <div class="bookingHeader">
            <h3>Booking Summary</h3>
        </div>
        <div class="bookingSummary">
            <div ng-hide="true">
                <p>Available: <em>{{available}}</em></p>
                <p>This meeting: <em>{{thisMeeting}}</em></p>
                <p>Balance: <em>{{balance}}</em></p>
            </div>
            <div ng-hide="true">
                <p>Available: <em>{{available}}</em></p>
                <p>This meeting: <em>{{thisMeeting}}</em></p>
                <p>Payment Due: <em>${{paymentDue}}</em></p>
            </div>
            <div ng-hide="false">
                <p>This meeting: <em>{{thisMeeting}} hours</em></p>
                <p>Payment Due: <em>${{paymentDue}}</em></p>
            </div>

                <button>Book It!</button>

        </div>
