    <h4>Screen Timeouts</h4>

        <md-input-container class="md-block">
            <label for ="calendarTimeout">Calendar Screen</label>
                <md-select required name="calendarTimeout" id="calendarTimeout" ng-model="data.calendarTimeout">
                    <md-option value="15" >15 seconds</md-option>
                    <md-option value="30" >30 seconds</md-option>
                    <md-option value="45" >45 seconds</md-option>
                    <md-option value="60" >60 seconds</md-option>
                    <md-option value="75" >1 minute 15 seconds</md-option>
                    <md-option value="90" >1 minute 30 seconds</md-option>
                </md-select> <br>
        </md-input-container>

        <md-input-container class="md-block">
            <label for ="bookingTimeout">Booking Screen</label>
                <md-select required name="bookingTimeout" id="bookingTimeout" ng-model="data.bookingTimeout">
                    <md-option value="15" >15 seconds</md-option>
                    <md-option value="30" >30 seconds</md-option>
                    <md-option value="45" >45 seconds</md-option>
                    <md-option value="60" >60 seconds</md-option>
                    <md-option value="75" >1 minute 15 seconds</md-option>
                    <md-option value="90" >1 minute 30 seconds</md-option>
                </md-select></br>
        </md-input-container>

         <md-input-container class="md-block">
            <label for ="resultsTimeout">Results Screen</label>
                <md-select required name="resultsTimeout" id="resultsTimeout" ng-model="data.resultsTimeout">
                    <md-option value="15" >15 seconds</md-option>
                    <md-option value="30" >30 seconds</md-option>
                    <md-option value="60" >60 seconds</md-option>
                </md-select>
         </md-input-container>


    </form>

    <md-button ng-click="saveSettings()" class="md-raised md-primary" id="configSubmit" ng-disabled="myForm.$invalid">Submit and Save Settings</md-button>
</md-content>
</div>
