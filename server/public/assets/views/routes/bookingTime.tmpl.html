<!--This is the view for the booking window-->
<!--Here the user can set the length of the meeting and the-->
<!--Number of people in that meeting.-->
<!--Functionality is provided by BookingTimeController in controller.js-->


<md-dialog aria-label="Create your booking" class="window" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content modal-body">
                <h2>Your meeting</h2>
                <div class="add addHours">
                    <div class="number">{{meetingValues.hours}}</div>
                    <p><ng-pluralize count="meetingValues.hours"
                                     when="{'one':'hour',
                                      'other':'hours'}"></ng-pluralize></p>
                    <md-button class="md-icon-button aria-label button ">
                        <span aria-label="add" ng-click="hourAdd()"><ng-md-icon icon="add" class="plus"></ng-md-icon></span>
                    </md-button>
                    <md-button class="md-icon-button button">
                        <span aria-label="subtract" ng-click="hourRemove()"><ng-md-icon icon="remove" class="minus"></ng-md-icon></span>
                    </md-button>
                </div>
                <div class="add addPeople">
                    <div class="number">{{meetingValues.people}}</div><p>people</p>
                    <md-button class="md-icon-button aria-label button">
                        <span aria-label="add" ng-click="peopleAdd()"><ng-md-icon icon="add" class="plus"></ng-md-icon></span>
                    </md-button>
                    <md-button class="md-icon-button button">
                        <span aria-label="subtract" ng-click="peopleRemove()"><ng-md-icon icon="remove" class="minus"></span>
                    </md-button>
                </div>
            </div>
        </md-dialog-content>
    </form>
    <md-dialog-actions layout="row">
        <md-button>
            Continue to booking
        </md-button>
        <span flex></span>
    </md-dialog-actions>
</md-dialog>
