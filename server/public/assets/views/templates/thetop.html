<header ng-controller="TimeCtrl">

    <div id="theRoom">
        <h1>The Library</h1>
        <h3>Badge or
            <button ng-controller="AppCtrl" id=login-button class="md-button md-raised" ng-click="showLogin($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
            Login
            </button>
        </h3>
    </div>

    <div class="clock">
        <p>{{clock | date:'MMM d'}}</p>
        <p>{{clock | date: 'h:mm a'}}</p>
    </div>

</header>
