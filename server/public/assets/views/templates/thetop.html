<header ng-controller="TimeCtrl">

    <div id="theRoom">
        <h1>{{room.location.name}}</h1>

        <div class="displayName">
            <h3 ng-hide="true">Badge or <button type="submit">Log In</button></h3>
            <h3 ng-hide="false">Member: <span class="bookingMember">{{bookingMember}}</span></h3>
        </div>

        <h3>Badge or
            <button ng-controller="AppCtrl" id=login-button class="md-button md-raised" ng-click="showLogin($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
            Login
            </button>
        </h3>

    </div>

    <div class="clock">
        <p>{{clock | date:'MMM d'}}</p>
        <p>{{clock | date: 'h:mm a'}}</p>
    </div>

</header>
